<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Title With Underline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  
<style>
.wrapper {
  max-width: 800px;
  padding: 0 1rem;
  margin: 0 auto;
}

.title {
  margin: 0 auto;
  font-size: 1.5rem;
  font-weight: bold;
  width: -webkit-fit-content;
  width: -moz-fit-content;
  width: fit-content;
  border-bottom: 3px solid #e2deed;
}

body {
  background: #fafafa;
  line-height: 1.5;
  font-family: "Arial";
  padding: 4rem;
}

* {
  box-sizing: border-box;
}
</style>
  
</head>

<body translate="no">
  <div class="wrapper">
  <h2 class="title">A title for an awesome article</h2>
</div>

</body>

</html>
